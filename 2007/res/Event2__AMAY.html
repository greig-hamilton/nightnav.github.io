<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>AMAY</title>
<link rel="stylesheet" type="text/css" href="../style/global.css" />
<link rel="stylesheet" type="text/css" href="../style/person.css" />
</head>
<body>
<h2>AMAY</h2>
<table>
<thead> 
<tr>
<th colspan="4">Split times</th>
<th>Control</th>
<th colspan="5">Leg statistics </th>
</tr>
<tr>
<th id="sp_ctrl" scope="col">Control</th>
<th id="sp_value" scope="col">Value</th>
<th id="sp_elapsed" scope="col">Elapsed</th>
<th id="sp_split" scope="col">Split</th>
<th id="sp_visits" scope="col">Visits</th>
<th id="sp_count" scope="col">Count</th>
<th id="sp_mean" scope="col">Mean</th>
<th id="sp_median" scope="col">Median</th>
<th id="sp_fastest" scope="col">Fastest</th>
<th id="sp_slowest" scope="col">Slowest</th>
</tr>
</thead> 
<tbody>    </tbody>
  </table>
  <h3>Summary</h3>
  <table id="summary">
    <tbody>
      <tr>
        <th scope="row" class="row_head">Points Scored:</th>
        <td class="cell_points">0</td>
      </tr>
      <tr>
        <th scope="row" class="row_head">Late Penalty:</th>
        <td class="cell_points">0</td>
      </tr>
      <tr>
        <th scope="row" class="row_head">Manual Adjustment:</th>
        <td class="cell_points">0</td>
      </tr>
      <tr>
        <th>&nbsp;</th>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th scope="row" class="row_head">Final Score:</th>
        <td class="cell_points" id="grand_total">0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
